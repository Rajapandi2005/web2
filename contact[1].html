<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Rajapandi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #007bff;
      padding-bottom: 0.5rem;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 0.3rem 0;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    form {
      margin-top: 2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    h2{
        text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Me</h2>
    <div class="contact-info">
      <p><strong>Instagram:</strong> <a href="https://www.instagram.com/rajapandi_007" target="_blank">@rajapandi_007</a></p>
      <p><strong>GitHub:</strong> <a href="https://github.com/Rajapandi2005" target="_blank">Rajapandi2005</a></p>
      <p><strong>Gmail:</strong> <a href="mailto:rajapandi12122005@gmail.com">rajapandi12122005@gmail.com</a></p>
      <p><strong>Phone:</strong> 6382045688</p>
    </div>

    <h2>Get in Touch</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Gmail:</label>
      <input type="email" id="email" placeholder="Enter your Gmail" required />

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
